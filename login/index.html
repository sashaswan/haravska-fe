<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <meta name="description" content="Haravska photography & videography. Create what you want in your life. When you want really good.">
        <link rel="shortcut icon" href="https://sashaswan.github.io/haravska-fe/images/favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="https://sashaswan.github.io/haravska-fe/css/login.css" type="text/css">
        <script src="https://sashaswan.github.io/haravska-fe/js/config.js"></script>
    </head>
    <body>
        <div class="login_background">
            <div class="rectangle">
                <form id="loginForm">
                    <div>
                        <input
                            id="username"
                            type="username"
                            name="username"
                            placeholder="Username"
                            required
                        >
                    </div>
                    <div>
                        <input
                            id="password"
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                        >
                    </div>
                    <button type="submit" name="sumbit">Вхід</button>
                </form>
                <div id="error"></div>
                <a href="https://sashaswan.github.io/haravska-fe/" target="_blank">
                    <p class="back_home">www.haravska.com</p>
                </a>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://sashaswan.github.io/haravska-fe/js/login.js"></script>
    </body>
</html>
